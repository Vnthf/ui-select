<ul class="ui-select-choices ui-select-choices-content">
    <li class="ui-select-choices-group">
        <div ng-show="$select.choiceGrouped($group)" class="ui-select-choices-group-label ellipsis" ng-bind="$group.name"></div>
        <ul role="listbox"
            id="ui-select-choices-{{ $select.generatedId }}" ng-class="{'select2-result-single': !$select.choiceGrouped($group) }">
            <li role="option" class="ui-select-choices-row" ng-class="{'active': $select.isActive(this), 'disabled': $select.isDisabled(this)}">
                <div class="ui-select-choices-row-inner"></div>
            </li>
        </ul>
    </li>
</ul>
